<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mojDefault.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <p:dataTable value="#{jednorozecBean.jednorozce}" var="item" border="2">
      <f:facet name="header">#{msg.allJednorozce}</f:facet>
      
      <p:column>
      	<f:facet name="header">#{msg.jednorozecNameLabel}</f:facet>
      	#{item.imie}
      </p:column>
      
      <p:column>
      	<f:facet name="header">#{msg.jednorozecRokUrodzeniaLabel}</f:facet>
      	#{item.dataUrodzenia}
      </p:column>
      
      <p:column>
      	<f:facet name="header">#{msg.jednorozecDlugoscRoguLabel}</f:facet>
      	#{item.dlugoscRogu}
      </p:column>
      
      <p:column>
      	<f:facet name="header">#{msg.regon}</f:facet>
      	#{item.regon}
      </p:column>

      <p:column>
      	<f:facet name="header">#{msg.jednorozecMagicznyLabel}</f:facet>
      	#{item.magiczny}
      </p:column>
      
      <p:column>
      	<f:facet name="header">#{msg.ratingLabel}</f:facet>
      	#{item.ocena}
      </p:column>
      
      <p:column>
        <f:facet name="header">#{msg.delete}</f:facet>
        <h:commandLink value="usun" action="#{jednorozecBean.deleteJednorozec}"/>
      </p:column> 
      
     </p:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
