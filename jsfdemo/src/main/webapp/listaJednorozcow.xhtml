<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/mojDefault.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{jednorozecBean.jednorozce}" var="item" border="2">
      <f:facet name="header">#{msg.allJednorozce}</f:facet>
      
      <h:column>
      	<f:facet name="header">#{msg.jednorozecNameLabel}</f:facet>
      	#{item.imie}
      </h:column>
      
      <h:column>
      	<f:facet name="header">#{msg.jednorozecRokUrodzeniaLabel}</f:facet>
      	#{item.rokUrodzenia}
      </h:column>
      
      <h:column>
      	<f:facet name="header">#{msg.jednorozecDlugoscRoguLabel}</f:facet>
      	#{item.dlugoscRogu}
      </h:column>
      
      <h:column>
      	<f:facet name="header">#{msg.regon}</f:facet>
      	#{item.regon}
      </h:column>

      <h:column>
      	<f:facet name="header">#{msg.jednorozecMagicznyLabel}</f:facet>
      	#{item.magiczny}
      </h:column>
      
      <h:column>
      	<f:facet name="header">#{msg.ratingLabel}</f:facet>
      	#{item.ocena}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.delete}</f:facet>
        <h:commandLink value="usun" action="#{jednorozecBean.deleteJednorozec}"/>
      </h:column> 
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
