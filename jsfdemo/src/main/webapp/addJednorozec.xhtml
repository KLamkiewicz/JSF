<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mojDefault.xhtml">
	<ui:define name="content">
					<h:outputText value="#{msg.addJednorozec}" />
		<h:form id="jednorozecform">
			<h:panelGrid columns="3" id="forma">
			
				<h:outputText value="#{msg.jednorozecNameLabel}" />
				<h:inputText id="imie" value="#{jednorozecBean.jednorozec.imie}" />
				<h:message for="imie"/>

				<h:outputText value="#{msg.jednorozecRokUrodzeniaLabel}"/>
				<p:calendar value="#{jednorozecBean.jednorozec.dataUrodzenia}" id="dataUrodzenia" /> 
				<h:message for="dataUrodzenia"/>

				<h:outputText value="#{msg.jednorozecDlugoscRoguLabel}"/>
				<h:inputText id="dlugoscRogu" value="#{jednorozecBean.jednorozec.dlugoscRogu}">
					<f:validateDoubleRange minimum="1"/>
				</h:inputText>
				<h:message for="dlugoscRogu"/>
				
				<h:outputText value="#{msg.regon}"/>
				<h:inputText id="regon" value="#{jednorozecBean.jednorozec.regon}" validator="#{jednorozecBean.uniqueRegon}" required="#{true}">
					<f:validator validatorId="regonValidator"/>
					<f:ajax event="keyup" render="forma"/>
				</h:inputText>
				<h:message for="regon"/>
				
				<h:outputText value="#{msg.jednorozecMagicznyLabel}"/>
				<h:selectBooleanCheckbox id="magiczny" value="#{jednorozecBean.jednorozec.magiczny}" />
				<h:message for="magiczny"/>
				
		        <h:outputText value="#{msg.ratingLabel}"/> 
		       	<p:rating id="ocena" value="#{jednorozecBean.jednorozec.ocena}" /> 
		       	<h:message for="ocena"/>
		       	
			</h:panelGrid>
			
<h:commandButton value="#{msg.jednorozecFormOKButton}" action="#{jednorozecBean.addJednorozec}">

</h:commandButton>
						<!-- <h:panelGrid id="Test">
                                <h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
                        </h:panelGrid>  -->
                       
			
		</h:form>
	</ui:define>
</ui:composition>
